<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css') }}">
</head>
<body class="forgot-page">
    <div class="container">
        <div class="form-box forgot-password">
            <form method="POST" action="{{ url_for('forgot_password') }}" id="forgot-form">
                <h1>Forgot Password</h1>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flash-messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <div class="input-box">
                    <input type="email" name="email" placeholder="Enter your email" required />
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <button type="submit" class="btn">Send Reset Link</button>
                <p style="margin-top: 15px;" class="no-text-select">
                    Remember your password? <a href="{{ url_for('index') }}">Login here</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
